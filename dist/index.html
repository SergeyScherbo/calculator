<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>Calculator</h1>
      <p>This is an example of how you can make a simple calculator</p>
    </header>
    <div class="calc">
      <p class="calc__display">0</p>
      <div class="calc__options">
        <div class="calc__row">
          <div class="calc__col">C</div>
          <div class="calc__col">+/-</div>
          <div class="calc__col">%</div>
          <div class="calc__col">/</div>
        </div>
        <div class="calc__row">
          <div class="calc__col">7</div>
          <div class="calc__col">8</div>
          <div class="calc__col">9</div>
          <div class="calc__col">*</div>
        </div>
        <div class="calc__row">
          <div class="calc__col">4</div>
          <div class="calc__col">5</div>
          <div class="calc__col">6</div>
          <div class="calc__col">-</div>
        </div>
        <div class="calc__row">
          <div class="calc__col">1</div>
          <div class="calc__col">2</div>
          <div class="calc__col">3</div>
          <div class="calc__col">+</div>
        </div>
        <div class="calc__row">
          <div class="calc__col calc__col_big">0</div>
          <div class="calc__col">,</div>
          <div class="calc__col">=</div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
